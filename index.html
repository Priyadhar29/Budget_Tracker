<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Budget Tracker</h1>
  <div class="container">
    <div class="balance-card">
      Current Balance: â‚¹<span id="balance">0</span>
    </div>

    <!-- Add Income -->
    <div class="form-section">
      <h2>Add Income</h2>
      <input type="number" id="incomeAmount" placeholder="Enter amount">
      <input type="text" id="incomeDesc" placeholder="Description (e.g., Salary)">
      <button class="income-btn" onclick="addIncome()">Add Income</button>
    </div>

    <!-- Add Expense -->
    <div class="form-section">
      <h2>Add Expense</h2>
      <input type="number" id="expenseAmount" placeholder="Enter amount">
      <input type="text" id="expenseDesc" placeholder="Description (e.g., Food)">
      <button class="expense-btn" onclick="addExpense()">Add Expense</button>
    </div>

    <!-- History -->
    <div class="history">
      <h3>Transaction History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
